<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dripline</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="header">
			<p class="logo" id="logo">DRIPLINE</p>
			<ul>
				<a href="#new">
					<li>New Arrivals</li>
				</a>
				<a href="#offer">
					<li>On Offer</li>
				</a>
				<a href="#men">
					<li>For Him</li>
				</a>
				<a href="#women">
					<li>For Her</li>
				</a>
				<a href="#kids">
					<li>For Them</li>
				</a>
			</ul>
		</section>

		<section class="bento" id="bento">
			<div class="bento-div">
				<div class="div1">
					<p class="title">New Arrivals</p>
					<div class="photos-grid">
						<div class="photo">
							<img src="assets/kids/girlsTshirtWhite.webp" alt="" />
						</div>
						<div class="photo">
							<img src="assets/men/blackTrousersMen.webp" alt="" />
						</div>
						<div class="photo">
							<img src="assets/women/blackBlouseWomen.webp" alt="" />
						</div>
						<div class="photo">
							<img src="assets/kids/girlsTshirtKids.webp" alt="" />
						</div>
						<div class="photo">
							<img src="assets/men/pinkTshirtMen.webp" alt="" />
						</div>
						<div class="photo">
							<img src="assets/women/offWhiteDressWomen.webp" alt="" />
						</div>
					</div>
				</div>
				<div class="div2">
					<p class="title">Offers</p>
					<p class="sub-title">Enjoy up to <span class="percent">45%</span> on selected items</p>
				</div>
			</div>
		</section>
	</body>
</html>
